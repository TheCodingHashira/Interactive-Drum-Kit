<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  
  <div class="controls">
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>

  <div class="instructions">
    <p>Click the buttons or use your keyboard (W, A, S, D, J, K, L) to play the drums!</p>
  </div>

  <div class="set">
    <button class="w drum" data-sound="crash">w</button>
    <button class="a drum" data-sound="kick-bass">a</button>
    <button class="s drum" data-sound="snare">s</button>
    <button class="d drum" data-sound="tom-1">d</button>
    <button class="j drum" data-sound="tom-2">j</button>
    <button class="k drum" data-sound="tom-3">k</button>
    <button class="l drum" data-sound="tom-4">l</button>
  </div>

  <script src="index.js"></script>
</body>
<footer>
  Made with ❤️ by Vivek.
</footer>
</html>
